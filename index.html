<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="col-4 text-center">
            <div class="row my-2 m-md-5 p-md-5" id="calculator">
                <input id="screen" class="py-3" value="" type="text">
                <div class="calc-item col-6 custom-color">DEL</div>
                <div class="calc-item col-3">C</div>
                <div class="calc-item col-3">+</div>
                <div class="calc-item col-3">1</div>
                <div class="calc-item col-3">2</div>
                <div class="calc-item col-3">3</div>
                <div class="calc-item col-3">-</div>
                <div class="calc-item col-3">4</div>
                <div class="calc-item col-3">5</div>
                <div class="calc-item col-3">6</div>
                <div class="calc-item col-3">*</div>
                <div class="calc-item col-3">7</div>
                <div class="calc-item col-3">8</div>
                <div class="calc-item col-3">9</div>
                <div class="calc-item col-3">/</div>
                <div class="calc-item col-3">.</div>
                <div class="calc-item col-3">0</div>
                <div class="calc-item col-6 custom-color">=</div>
            </div>
        </div>
    </main>

    <script src="calculator.js"></script>
</body>

</html>
